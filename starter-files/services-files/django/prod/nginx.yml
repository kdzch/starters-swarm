  

  nginx_$NAME:
    image: nginx:1.15.5-alpine
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./static:/home/app/server/static
      - ./media:/home/app/server/media
    ports:
      - "8000:80"
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s