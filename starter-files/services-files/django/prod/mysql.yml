  

  database_$NAME:
    image: mysql:5.7.23
    environment:
      MYSQL_ROOT_PASSWORD: pass_example
      MYSQL_USER: user_example
      MYSQL_PASSWORD: pass_example
      MYSQL_DATABASE: db_example
    volumes:
      - msdata-dev:/var/lib/mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 20s